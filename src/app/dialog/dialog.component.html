

<div class="dialog">
<h1 mat-dialog-title>Add Product Form </h1><br>
<div  mat-dialog-content>
 <form [formGroup]="productForm">



 <!--name-->
 <mat-form-field appearance="outline">
  <mat-label>Product Name</mat-label>
    
      <input formControlName="productName" matInput placeholder="Name">
</mat-form-field>

<!---select option-->
<mat-form-field appearance="outline">
<mat-label>Product Category</mat-label>
<mat-select formControlName="categoty"placeholder="Category">
<mat-option value="Fruits">Fruits</mat-option>
<mat-option value="Vegetables">Vegetables</mat-option>
<mat-option value="Electronics">Electronics</mat-option>
</mat-select>
</mat-form-field>


<!---datepicker-->
<mat-form-field appearance="outline">
<mat-label>Choose a date</mat-label>
<input matInput formControlName="date" [matDatepicker]="picker">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</mat-form-field>



<label  id="example-radio-group-label" for="">Product Freshness </label>
<mat-radio-group  formControlName="freshness"aria-labelledby="example-radio-group-label" class="example-radio-group">
<mat-radio-button class="example-radio-button"style="overflow: hidden;" *ngFor="let fresh of freshnessList" [value]="fresh">
       {{fresh}}

</mat-radio-button>
</mat-radio-group>


<!--price-->
<mat-form-field appearance="outline">
<mat-label>Price</mat-label>
<input matInput formControlName="price"type="Number"placeholder="price">
</mat-form-field>


<!--comment-->
<mat-form-field appearance="outline">
<mat-label>Comment</mat-label>
<input matInput formControlName="comment"type="Name"placeholder="Comment">
<textarea matInput></textarea>
</mat-form-field>




 </form>
 
  <!--      </div>          -->
<!--side scrool--->

<div mat-dialog-actions [align]="'end'">

<button  mat-raised-button style="margin: 6px;" color="warn" mat-dialog-close>Close</button>
<button (click)="addProduct()" mat-raised-button style="margin: 6px;" color="primary" >{{actionBtn}}</button>



</div>
